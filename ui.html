<h2>Swatch Maker</h2>
<div class="vstack" style="gap: 8px">
<div class="vstack" style="gap: 8px !important"></div>
<p>Select mode:</p>
<select name="mode" id="mode">
  <option value="dark">Dark</option>
  <option value="light">Light</option>
</select>
  <button id="generate-styles" class="primary">Generate Styles from Tokens</button>
  <button id="create-pages" class="primary">Create Pages from Styles</button>
  <button id="remove" class="delete">Remove all</button>
</div>
</div>

<style>
  body {
    font-family: "Inter", sans-serif;
    font-weight: 100;
  }

  p {
    font-size: 14px;
  }

  h2 {
    font-family: sans-serif;
    font-weight: 100;
  }

  .hstack {
    display: flex;
    flex-direction: row;
    gap: 4px;
  }

  .vstack {
    display: flex;
    flex-direction: column;
  }

  button {
    outline: none;
    border: none;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 32px;
  }

  .primary {
    background-color: #0892FF;
    color: white;
    transition: all ease-in-out 90ms;
  }


  .delete {
    background-color: red;
    color: white;
    transition: all ease-in-out 90ms;
  }

  .primary:hover {
    background-color: #1799FF;
  }


</style>

<script>
  document.getElementById('generate-styles').onclick = () => {
    var modeSelector = document.getElementById("mode");
    var mode = modeSelector.value;
    parent.postMessage({ pluginMessage: { type: 'generate-styles', mode } }, '*')
  }

  document.getElementById('create-pages').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'create-pages' } }, '*')
  }

  document.getElementById('remove').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'remove' } }, '*')
  }
</script>
